<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="player">
			<video
				class="player__video viewer"
				src="652333414.mp4"
				id="video-element"
			></video>

			<div id="video-controls">
				<button
					class="player__button paused"
					title="Toggle Play"
					id="btnPlayPause"
				>
					►
				</button>
				<div class="progress" id="progress">
					<progress
						class=""
						id="progress-bar"
						min="0"
						max="100"
						value="0"
						aria-valuenow="0"
						aria-valuemin="0"
						aria-valuemax="100"
					>
						0% played
					</progress>
				</div>

				<input
					type="range"
					name="volume"
					class="player__slider"
					min="0"
					max="100"
					value="50"
					step="0.05"
					id="videoVolume"
				/>
				<input
					type="range"
					name="playbackRate"
					class="player__slider"
					min="0"
					max="100"
					step="0.1"
					value="1"
					id="playBackRate"
				/>
				<button data-skip="10" class="player__button" id="timeBack">
					« 10s
				</button>
				<button data-skip="25" class="player__button" id="timeForward">
					25s »
				</button>
				<div class="" id="current-time">0:00</div>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
